<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Configuration Success</title>
    <style>
        body, .title, .message, .details, .candidate-list, .container {
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #e6f4ea;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .title {
            font-size: 1.8rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .details {
            background-color: #f8fbfe;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #d9e7f3;
            color: #333;
            text-align: left;
            margin-bottom: 20px;
        }

        .candidate-list {
            list-style-type: none;
            padding-left: 0;
            color: #000;
            text-align: center; /* Center the list */
            margin-top: 10px;
        }

        .candidate-list li {
            margin-bottom: 0.5rem;
        }

        .details p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .details .item {
            margin-bottom: 15px;
        }

        .details strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Poll Configured</div>
    <div class="message">You have successfully configured an election!</div>
    <div class="details">
        <p>Please double-check that the following details are correct:</p>
        <div class="item">
            <strong>Election Name:</strong> <span th:text="${name}"></span>
        </div>
        <div class="item">
            <strong>Start Date and Time:</strong> <span th:text="${startDate}"></span> at <span th:text="${startTime}"></span>
        </div>
        <div class="item">
            <strong>End Date and Time:</strong> <span th:text="${endDate}"></span> at <span th:text="${endTime}"></span>
        </div>
        <div class="item">
            <strong>Candidates:</strong>
            <ul class="candidate-list">
                <li th:each="candidate : ${candidates}" th:text="${candidate}"></li>
            </ul>
        </div>
    </div>
    <form action="/home" method="get">
        <button type="submit">Back To Home</button>
    </form>
</div>
</body>
</html>
