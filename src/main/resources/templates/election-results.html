<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    h1, h2 {
      text-align: center;
      color: #2e7d32;
    }
    h1 {
      font-size: xxx-large;
      margin-bottom: 20px;
    }

    .graph-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-content: center;
      justify-content: center;
      align-items: center;

      background-color: white;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      gap: 20px;
      min-width: fit-content;
    }
    .chartBox {
      width: 400px;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px var(--medium-purple-color);
      background: white;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/home">
      <img src="images/confido-logo.png" style="width: 200px;padding: 10px;">
    </a>
    <a href="/">About Us</a>
    <a th:if="${electionName}" href="/view-election-details">Election Details</a>
    <a th:if="${electionName}" href="/ledger">Ledger</a>
    <a th:if="${electionName}" class="active" href="/view-election-results">Election Results</a>
  </nav>
  <div class="user-details" sec:authorize="isAuthenticated()">
    <i class="fa-solid fa-circle-user"></i>
    <p sec:authentication="name"></p>
    <p style="margin: 15px">|</p>
    <form th:action="@{/logout}" method="post">
      <input th:if="${_csrf}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button id="logout-btn" type="submit">
        <div style="display: flex; align-items: center; ">
          <i class="fa fa-sign-out"></i>
          <p>Logout</p>
        </div>
      </button>
    </form >
  </div>
</header>
<main>
  <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
  <div th:if="${electionName}">
    <h1 th:text="|Election Results: ${electionName}|" style="color: var(--logo-writing-color);"></h1>
    <h2 th:text="|Total Number of Votes: ${numVotesCast}|" style="color: var(--logo-writing-color);"> </h2>
    <div class="poll-results-container">
      <div class="graph-container">
        <div class="chartBox">
          <canvas id="barChart"></canvas>
        </div>
        <div class="chartBox">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2025 Secure and Transparent Voting System</p>
</footer>
</body>

<script th:inline="javascript">
  /*<![CDATA[*/
  const tallyOfVotes = /*[[${tally}]]*/ [];
  const candidates = /*[[${candidates}]]*/ [];
  /*]]>*/

  // Bar Chart
  const barCtx = document.getElementById('barChart').getContext('2d');
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: candidates,
      datasets: [{
        label: 'Votes',
        data: tallyOfVotes
      }]
    }
  });

  // Pie Chart
  const pieCtx = document.getElementById('pieChart').getContext('2d');
  new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: candidates,
      datasets: [{
        label: 'Votes',
        data: tallyOfVotes
      }]
    }
  });
</script>

<script>

  // Bar Chart configuration
  var barChartContext = document.getElementById('barChart').getContext('2d');
  var barChart = new Chart(barChartContext, {
    type: 'bar',
    data: {
      labels: candidates,
      datasets: [{
        label: 'Votes',
        data: tallyOfVotes,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      aspectRatio: 1,
      indexAxis: 'y',
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Pie Chart configuration
  var pieChartContext = document.getElementById('pieChart').getContext('2d');
  var pieChart = new Chart(pieChartContext, {
    type: 'pie',
    data: {
      labels: candidates,
      datasets: [{
        label: 'Votes',
        data: tallyOfVotes,
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    }
  });
</script>
</html>
