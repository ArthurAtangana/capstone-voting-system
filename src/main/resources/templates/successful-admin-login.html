<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="|Welcome ADMIN, ${username}!|"></h1>
    <p th:if="!${electionName}">
        <a th:href="@{/create-election}">
            <button type="button">Configure New Election</button>
        </a>
    </p>
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <form action="/view-election-details" method="get" th:if="${electionName}">
            <button type="submit" class="election-button" th:text="'Election: ' + ${electionName}"></button>
            <span th:text="|${electionStatus} ${dateTimeInfo}|"
                  style="font-size: 14px; color: #555;"></span>
        </form>
    </div>
    <hr>
    <a th:href="@{/logout}">
        <button type="button">Logout</button>
    </a>
    <div class="footer">
        <p>&copy; Secure and Transparent Voting System</p>
    </div>
</div>
</body>
</html>
