<!--
    Registration Credentials Page Template
    This template is used to display the form for submitting credentials for the creation of a new account.

    Author: Jasmine Gad El Hak
    Version: 1.0
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to Voting System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
<header>
    <nav>
        <a href="/home">
            <img src="images/confido-logo.png" style="width: 200px;padding: 10px;">
        </a>
        <a href="/">About Us</a>
        <a th:if="${election}" href="/view-election-details">Election Details</a>
        <a th:if="${election}" href="/ledger">Ledger</a>
        <a th:if="${election}" href="/view-election-results">Election Results</a>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Confido Registration</h1>
        <hr>
        <h2 style="margin-bottom: unset; color: #555555;">Create Account</h2>
        <span style="color: #777777;">Step 2 of 2</span>
        <form action="/register-credentials" method="post" style="margin-top: 20px">
            <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" required th:value="${repeatUserName} ?: ''" style="box-sizing: border-box">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div id="password-container" style="display: flex; align-items: center; gap: 10px; position: relative;" >
                    <input type="password" id="password" name="password" required>
                    <i id="toggle-eye" class="fa fa-eye-slash" style="position: absolute; right: 15px; top: 12px;"></i>
                </div>
                <p th:if="${WeakPasswordErrorMessage}" class="error-message" style="color: red;" th:text="${WeakPasswordErrorMessage}"></p>
            </div>
            <input th:if="${_csrf}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="/login">Log In</a></p>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Secure and Transparent Voting System</p>
</footer>

</body>
<script>
    // wait for page to load before configuring
    document.addEventListener("DOMContentLoaded", function(){
        let passwordInput = document.getElementById("password");
        let eyeIcon = document.getElementById("toggle-eye");

        eyeIcon.addEventListener("click", function(){
            // toggle visibilty of password in input
            passwordInput.type = password.type == "password" ? "text" : "password";

            // toggle icon image
            eyeIcon.classList.toggle("fa-eye");
            eyeIcon.classList.toggle("fa-eye-slash");
        });
    });

</script>
</html>
