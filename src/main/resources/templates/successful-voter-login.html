<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Voter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .cast-vote-title {
            color: green;
            font-weight: bold;
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .election-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .election-button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="|Welcome VOTER, ${username}!|"></h1>

    <div th:if="${isLoggedIn}">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <form action="/view-election-details" method="get" th:if="${election}">
                <button type="submit" class="election-button" th:text="'Election: ' + ${election.NAME}"></button>
                <span th:if="${election.NAME}" th:text="'Poll ends ' + ${election.END_DATE} + ' at ' + ${election.END_TIME}"
                      style="font-size: 14px; color: #555;"></span>
            </form>
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Secure and Transparent Voting System</p>
    </div>
</div>
</body>
</html>
